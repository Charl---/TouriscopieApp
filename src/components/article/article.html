<ion-content delegate-handle="example-scroller" elastic-header="example-elastic-header" overflow-scroll="false">
  <div id="example-elastic-header" style="background-image:url({{imgUrl}})" class="background-image" ng-if="imgUrl"></div>
  <div id="example-elastic-header" style="width: 100%; height: 300px" ng-if="youtubeUrl">
    <iframe frameborder="0" height="100%" width="100%" ng-src="{{youtubeUrl}}"></iframe>
  </div>
  <article class="content"></article>
</ion-content>
